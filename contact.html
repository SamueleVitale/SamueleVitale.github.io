<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/grid.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                TheFilmBlog.com</a>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="articles.html" class="nav-link">
                            Blog
                        </a>
                    </li>
                </ul>
                
                <a href="contact.html" class="button">
                    Contact
                </a>
            </div>
            
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <main>
                        
                        <form 
                        action="mailto:info@thefilmblog.com" 
                        method="post"
                        enctype="text/plain"
                        class="contact-form">
                        <div class="container">

                            <div class="row">
                                <div class="col-6">
                                    <label for="first-name-input">First Name</label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Joe" required>
                                </div>
                                <div class="col-6">
                                    <label for="last-name-input">Last Name</label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Borg" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">Email Address</label>
                                    <input type="text" id="email-address-input" name="email-address" placeholder="joeborg@gmail.com" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown-list">Topic</label>
                                    <select name="topic" id="topic-dropdown-list" required>
                                        <option value=""></option>
                                        <option value="tech-support">Technical Support</option>
                                        <option value="game-review">Submit Game Review</option>
                                        <option value="suggestion">Suggestion</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="subject-input">Subject</label>
                                    <input type="text" id="subject-input" name="subject" placeholder="Please help!" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="message-textarea">Message</label>
                                    <textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Please enter your message here..."></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="button">Send</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset" class="button clear">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024, Samuele Vitale. All rights reserved.</p>
    </footer>
</body>
</html>
